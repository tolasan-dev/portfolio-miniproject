  <!-- Theme Toggle Script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <!-- swiper library -->
  <!-- Initialize Swiper -->
  <script>
    const swiper = new Swiper(".swiper", {
      // Optional parameters
      loop: true, // enable continuous loop mode
      autoplay: {
        delay: 3000, // time between slides in ms (3 seconds)
        disableOnInteraction: false, // keep autoplay even after user interacts
      },
    });
  </script>
  <script>
    const btn = document.getElementById("themeToggleBtn");
    const htmlEl = document.documentElement;

    const saved = localStorage.getItem("bsTheme");
    if (saved) htmlEl.setAttribute("data-bs-theme", saved);

    btn.addEventListener("click", () => {
      const current = htmlEl.getAttribute("data-bs-theme");
      const next = current === "light" ? "dark" : "light";
      htmlEl.setAttribute("data-bs-theme", next);
      localStorage.setItem("bsTheme", next);
    });
  </script>
